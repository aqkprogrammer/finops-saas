version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finopsguard-postgres-dev
    environment:
      POSTGRES_USER: finopsguard
      POSTGRES_PASSWORD: finopsguard_password
      POSTGRES_DB: finopsguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finopsguard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
