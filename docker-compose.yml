version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finopsguard-postgres
    environment:
      POSTGRES_USER: finopsguard
      POSTGRES_PASSWORD: finopsguard_password
      POSTGRES_DB: finopsguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finopsguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finopsguard-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: finopsguard-api
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: info
      DATABASE_URL: postgresql://finopsguard:finopsguard_password@postgres:5432/finopsguard_db?schema=public
      FRONTEND_URL: http://localhost:5173
      # Optional: Add your Stripe keys here or use .env file
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      # STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-}
      # Optional: Add AWS credentials here or use .env file
      # AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      # AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      # AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount prisma directory for migrations
      - ./apps/api/prisma:/app/apps/api/prisma
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        cd /app/apps/api &&
        npx prisma migrate deploy &&
        cd /app &&
        node apps/api/dist/index.js
      "
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - finopsguard-network

volumes:
  postgres_data:
    driver: local

networks:
  finopsguard-network:
    driver: bridge
